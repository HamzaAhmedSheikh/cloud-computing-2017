        Array.prototype.map1 = function map1(cb){
            var result = [];
            for(var i = 0; i < this.length; i++ ){
                result.push( cb(this[i]) );
            }
            return result;
        }

        Array.prototype.multiplyBy3 = function (){
            var result = [];
            for(var i = 0; i < this.length; i++ ){
                result.push( this[i] * 3 );
            }
            return result;
        }
        Array.prototype.multiplyBy4 = function (){
            var result = [];
            for(var i = 0; i < this.length; i++ ){
                result.push( this[i] * 4 );
            }
            return result;
        }
        

        Array.prototype.sum = function (){
            var result = 0;
            for(var i = 0; i < this.length; i++ ){
                result += this[i];
            }
            return result;
        }

        Array.prototype.filter1 = function (cb){
            var result = [];
            for(var i = 0; i < this.length; i++ ){
                if( cb(this[i]) ){
                    result.push( this[i] );
                }
            }
            return result;
        }

        var collection = [1,23,4,56,7,8,9,4,2,6];
